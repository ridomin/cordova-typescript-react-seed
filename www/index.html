<!DOCTYPE html>
<html lang="en">
  <head>
  	<title>JSX and TypeScript</title>
    <script src="lib/system.js"></script>
  </head>
  <body>
  	<div id="output"></div>
    <script>
      System.defaultJSExtensions = "js";
      System.config({
        map: {
          'jquery' : 'lib/jquery',
          'react': 'lib/react',
          'react-dom': 'lib/react-dom'
        }
      });
      System.import("js/app");
    </script>
  </body>
</html>
